{% extends 'base.html' %}
{% block title %}
    UPDATE
{% endblock title %}
{% block heading %}
    UPDATE TODO LIST
{% endblock heading %}
{% block mainy %}
    <main>
        <form action="/update/{{entry.id}}" method="POST">
            <fieldset class="mainf">
                <fieldset class="ff">
                    <div class="personal">
                        <p class="theory">Full Name:</p>
                        <input type="text" name="fullname" class="inputs" value="{{entry.full_name}}" id="full_name" placeholder="Enter full name"
                            required>
                        <br>
                        <p class="theory">Email Address:</p>
                        <input class="inputs" type="email" name="email" value="{{entry.email}}" id="email" placeholder="Enter email address"
                            required>
                        <br>
                        <p class="theory">Phone Number:</p>
                        <input type="tel" name="phoneNo" class="inputs" value="{{entry.phone_number}}" id="phone_number"
                            placeholder="Enter mobile number" required>
                    </div>
                    <br>
                    <button type="submit">UPDATE</button>
                </fieldset>
            </fieldset>
        </form>
    </main>
{% endblock mainy %}
